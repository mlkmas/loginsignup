<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="forgot-password-view">
        <form action="DoForgotPassword" method="post">
            <div class="form-group">
                <label for="forgot_email">Enter your email to reset your password</label>
                <input required type="email" name="forgot_email" class="form-control" id="forgot_email">
            </div>
            <button type="submit" class="button">Send Reset Link</button>
            <p><a href="logInView.html">Back to Login</a></p>
        </form>
    </div>
</body>
</html>
