<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2 id="page-title">Login</h2>
    <img src="assets/pink-panther-vector.png"" alt="Pink Panther" class="pink-panther-img">
    <div id="login-view" class="view">
        <form action="DoLogin" method="post">
            <div class="form-group">
                <label for="the_email">Email address</label>
                <input required type="email" name="the_email" class="form-control" id="the_email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="the_password">Password</label>
                <input required type="password" name="the_password" class="form-control" id="the_password">
            </div>
            <button type="submit" class="button">Sign In</button>
            <p>
                <a href="signUp.html" onclick="showView('signup-view')">Sign Up</a> | 
                <a href="forgotPassword.html" onclick="showView('forgot-password-view')">Forgot Password?</a>
            </p>
        </form>
    </div>
   
<script src="script.js"></script>
</html>
